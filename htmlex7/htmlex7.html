<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ex7style.css">
    <title>formulaire</title>
</head>

<body>
    <form>

<!-- mettre une classe à fieldset -->
        <fieldset class="test">
            <legend class="legend1"> Votre identité </legend>
            <label for="nom">&nbsp;&nbsp;1.Nom : </label>
            <input type="text" name="nom" id="nom" value="Nom"><br>

            <label for="prénom">&nbsp;&nbsp;2.Prénom : </label>
            <input type="text" name="prénom" id="prénom" value="Prénom"><br>
            <label for="adressemail">&nbsp;&nbsp;3.Adresse mail</label>
            <input type="email" name="adressemail" id="adressemail" value="Adresse mail">
        </fieldset>


<!-- mettre classe à legend -->
        <fieldset class="test2">
            <legend class="legend2">Adresse de livraison</legend>
            <label for="adresse">&nbsp;&nbsp;1.Adresse:</label>
            <textarea name="adresse" id="adresse" cols="15" rows="5"></textarea><br>
            <label for="codepostal">&nbsp;&nbsp;2.Code postal: </label>
            <input type="text" name="codepostal" id="codepostal" value="Code postal"><br>
            <label for="ville">&nbsp;&nbsp;3.Ville</label>
            <input type="text" name="ville" id="ville" value="Ville">
        </fieldset>



        <fieldset class="test3">
            <legend class="legend3">Informations de réglement</legend><label for="typedecarte">&nbsp;&nbsp;1.Type de carte
                bancaire</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="carte" value="visa" id="visa">
            <label>Visa</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="carte" value="mastercard"
                id="mastercard">
            <label>Master card</label><br>
            <label for="numerodecarte">&nbsp;&nbsp;2.Numéro de carte</label>
            <input type="text" name="numerodecarte" id="numerodecarte" value="Numéro de carte"><br>
            <label for="codedesecurite">&nbsp;&nbsp;3.Code de sécurité</label>
            <input type="text" name="codedesecurite" id="codedesecurite" value=" Code de sécurité"><br>
            <label for="nomdutitu">&nbsp;&nbsp;4.Nom du titulaire</label>
            <input type="text" name="nomdutitu" id="nomdutitu" value="Nom du titulaire">
        </fieldset>


        <input type="button" value="J'achète!">
    </form>

</body>

</html>
