<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/ex7style.css">
    <title>formulaire</title>
</head>

<body>
    <form method="POST" action="assets/img/commandevalidee.png">

        <!-- mettre une classe à fieldset -->
        <!-- utiliser ol et li -->
        <fieldset class="test">
            <legend class="legend1"> Votre identité </legend>
            <ol>
                <li><label for="lastname">Nom : </label>
                    <input placeholder="Nom" type="text" name="lastname" id="lastname"></li>

                <li><label for="name">Prénom : </label>
                    <input placeholder="Prénom" type="text" name="name" id="name"></li>
                <li><label for="mail">Adresse mail</label>
                    <input placeholder="Adresse mail" type="email" name="mail" id="mail"></li>
            </ol>
        </fieldset>


        <!-- mettre classe à legend -->
        <fieldset class="test2">
            <legend class="legend2">Adresse de livraison</legend>
            <ol>
                <li><label for="adress">Adresse:</label>
                    <textarea name="adress" id="adress" cols="15" rows="5"></textarea></li>
                <li><label for="postalCode">Code postal: </label>
                    <input placeholder="Code postal" type="text" name="postalCode" id="postalCode"></li>
                <li><label for="city">Ville</label>
                    <input placeholder="Ville" type="text" name="city" id="city"></li>
            </ol>
        </fieldset>



        <fieldset class="test3">
            <legend class="legend3">Informations de réglement</legend>
            <ol>
                <li><label>Type de carte bancaire</label>
                    <div class="card"><input type="radio" name="card" value="visa" id="visa">Visa</div>

                    <div class="card card2"><input checked type="radio" name="card" value="mastercard"
                            id="mastercard">Master card</div>
                </li>

                <li><label for="cardNumber">Numéro de carte</label>
                    <input type="text" name="cardNumber" id="cardNumber" placeholder="Numéro de carte"></li>
                <li><label for="securityCode">Code de sécurité</label>
                    <input type="text" name="securityCode" id="securityCode" placeholder=" Code de sécurité"></li>
                <li><label for="ownerName">Nom du titulaire</label>
                    <input type="text" name="ownerName" id="ownerName" placeholder="Nom du titulaire"></li>
            </ol>
        </fieldset>
        <input type="submit" value="J'achète!">
    </form>

</body>

</html>
